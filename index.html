<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PAPI | Aegis Secure Terminal</title>
    <style>
        :root {
            --bg-color: #0d1117;
            --terminal-green: #00ff41;
            --alert-red: #ff4b4b;
            --panel-bg: #161b22;
            --border-color: #30363d;
        }

        body {
            background-color: var(--bg-color);
            color: #c9d1d9;
            font-family: 'Courier New', Courier, monospace;
            display: flex;
            justify-content: center;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 600px;
            background-color: var(--panel-bg);
            border: 1px solid var(--border-color);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 255, 65, 0.1);
        }

        h1 {
            color: var(--terminal-green);
            border-bottom: 1px solid var(--border-color);
            padding-bottom: 10px;
            font-size: 1.5rem;
        }

        .status-bar {
            font-size: 0.8rem;
            margin-bottom: 20px;
            color: #8b949e;
        }

        .secure-badge {
            background: var(--terminal-green);
            color: black;
            padding: 2px 6px;
            font-weight: bold;
            border-radius: 3px;
            font-size: 0.7rem;
            vertical-align: middle;
        }

        input {
            width: 100%;
            padding: 12px;
            background: #0d1117;
            border: 1px solid var(--border-color);
            color: white;
            font-family: inherit;
            box-sizing: border-box;
            margin-bottom: 10px;
        }

        input:focus {
            outline: none;
            border-color: var(--terminal-green);
        }

        .btn-group {
            display: flex;
            gap: 10px;
        }

        button {
            flex: 1;
            padding: 12px;
            cursor: pointer;
            background: #21262d;
            border: 1px solid var(--border-color);
            color: white;
            font-family: inherit;
            font-weight: bold;
            transition: all 0.2s;
        }

        button:hover {
            background: #30363d;
            border-color: var(--terminal-green);
        }

        button.primary {
            background: var(--terminal-green);
            color: black;
            border: none;
        }

        button.primary:hover {
            background: #00cc33;
        }

        #output-log {
            margin-top: 20px;
            background: #000;
            padding: 15px;
            border: 1px solid #333;
            min-height: 150px;
            max-height: 300px;
            overflow-y: auto;
            font-size: 0.9rem;
            white-space: pre-wrap;
        }

        .log-entry { margin-bottom: 10px; border-bottom: 1px solid #222; padding-bottom: 5px; }
        .log-time { color: #8b949e; font-size: 0.75rem; }
        .log-papi { color: var(--terminal-green); }
        .log-error { color: var(--alert-red); }
    </style>
</head>
<body>

<div class="container">
    <div class="status-bar">
        SYSTEM STATUS: <span style="color:var(--terminal-green)">ONLINE</span> | 
        SECURITY: <span class="secure-badge">AEGIS ACTIVE</span>
    </div>

    <h1>PAPI Procurement Terminal</h1>
    
    <p>Enter item requisition request:</p>
    <input type="text" id="itemInput" placeholder="e.g., 16GB RAM Module, Graphics Card..." autofocus>

    <div class="btn-group">
        <button class="primary" onclick="orderItem()">INITIATE ORDER</button>
        <button onclick="fetchCart()">VIEW SECURE LOG</button>
    </div>

    <div id="output-log">
        <div class="log-entry">> Initializing PAPI interface...<br>> Connection established.</div>
    </div>
</div>

<script>
    // CONFIGURATION
    // If running locally, this usually defaults to port 5000 or 10000
    // Make sure this matches what your Python script prints when it starts!
    const API_BASE_URL = "http://127.0.0.1:10000"; 
    
    // This MUST match the variable in your Python app.py
    const AEGIS_TOKEN = "papi-secure-token-2025-v2";

    const logDiv = document.getElementById('output-log');

    function log(message, type="normal") {
        const time = new Date().toLocaleTimeString();
        let cssClass = "";
        if (type === "success") cssClass = "log-papi";
        if (type === "error") cssClass = "log-error";

        logDiv.innerHTML += `
            <div class="log-entry">
                <span class="log-time">[${time}]</span> 
                <span class="${cssClass}">${message}</span>
            </div>`;
        logDiv.scrollTop = logDiv.scrollHeight;
    }

    async function orderItem() {
        const itemInput = document.getElementById('itemInput');
        const item = itemInput.value;

        if (!item) {
            log("ERROR: Input field is empty.", "error");
            return;
        }

        log(`> Sending secure request for: ${item}...`);

        try {
            const response = await fetch(`${API_BASE_URL}/api/secure-shop`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    // The Critical Aegis Header
                    'X-Aegis-Token': AEGIS_TOKEN 
                },
                body: JSON.stringify({ item: item })
            });

            const data = await response.json();

            if (response.ok) {
                log(`> PAPI: ${data.papi_comment}`, "success");
                log(`> AUTH: ${data.aegis_verification}`);
                itemInput.value = ""; // Clear input
            } else {
                log(`> ACCESS DENIED: ${data.message}`, "error");
            }

        } catch (error) {
            log(`> NETWORK ERROR: Ensure Backend is running on port 10000`, "error");
            console.error(error);
        }
    }

    async function fetchCart() {
        log("> Retrieving encrypted cart data...");
        try {
            const response = await fetch(`${API_BASE_URL}/api/view-cart`, {
                method: 'GET',
                headers: {
                    'X-Aegis-Token': AEGIS_TOKEN
                }
            });

            const data = await response.json();
            
            if (data.cart.length === 0) {
                log("> DATABASE: Cart is empty.");
            } else {
                log(`> DATABASE: Found ${data.total_items} items.`);
                data.cart.forEach(entry => {
                    log(`  - ${entry.item}: $${entry.price_estimate}`);
                });
            }

        } catch (error) {
            log(`> ERROR: Could not connect to PAPI backend.`, "error");
        }
    }
</script>

</body>
</html>
